listener 8884
protocol mqtt

# Path to CA certificate that signed server and client certificates
cafile certs/ca.crt

# Server certificate and private key
certfile certs/server.crt
keyfile certs/server.key

# Require client to provide a certificate signed by CA
require_certificate true

# Verify client certificates against CA
use_identity_as_username true

# TLS options
tls_version tlsv1.2

